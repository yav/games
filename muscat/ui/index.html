<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet">
<script src="jquery.js"></script>
<script src="ui.js"></script>
<script>
$(document).ready(function() {

  function area(i) {
    return { markets: [ [i], [3-i], [], [] ]
           , vagrants: [ { owner: 0, tile: 1 }, { owner: 1, tile: 2 } ]
           }
  }

  var board = { palace: []
              , areas: [ area(0), area(1), area(2), area(3) ]
              }

  function mkPlayer(i) {
    return { name: 'player-' + i
           , visible: 2
           , hiddenNum: 14
           , discarded: (i == 0) ? [] : [1,1,1,1,2,3,4,5]
           , score: i * 10
           }
  }


  var state = { board: board
              , players: [ mkPlayer(0), mkPlayer(1), mkPlayer(2), mkPlayer(3)
                         , mkPlayer(4) ]
              , curPlayer: 1
              }

  $('body').append(drawState(state))
})
</script>
</head>
